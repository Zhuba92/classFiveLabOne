<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>

</head>
<body>

<h1>Your Title</h1>

<form>
    <input type="radio" name="title" id="sergeant-one" value="SGT" data-color="green">
    <label for="sergeant-one">Sergeant</label>
    <br>
    <input type="radio" name="title" id="corporal-one" value="CPL" data-color="red">
    <label for="corporal-one">Corporal</label>
    <br>
    <input type="text" id="firstName">
    <label for="firstName">First Name</label>
    <br>
    <br>
    <input type="text" id="lastName">
    <label for="lastName">Last Name</label>
    <br>
    <br>
    <button>Click for greeting</button>
</form>

<p id="output"></p>

</body>
</html>
